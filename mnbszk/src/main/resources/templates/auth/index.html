<!DOCTYPE HTML>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base}">
<head>
    <title>ログイン</title>
</head>
<body>
	<div role="mail" class="container" layout:fragment="content">
        <div class="row">
            <h1 id="title">ログイン</h1>
        </div>
        <div class="row">
            <div class="col-md-3 col-lg-3"></div>
            <div class="col-md-6 col-lg-6">
                <div class="well well-sm">
                    <form id="login_form" method="post" th:action="@{'/login'}">
                        <fieldset id="login_field">
                            <div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null" class="alert-danger">
                                <span th:text="ユーザ名またはパスワードに誤りがあります。"></span>
                            </div>
                            <div class="form-group">
                                <label>
                                    ログインID
									<input type="text" class="form-control" id="login_id" name="username" placeholder="ログインIDを入力してください" autofocus="autofocus" required />
								</label>
                            </div>
                            <div class="form-group">
                                <label>
                                    パスワード
									<input type="password" class="form-control" id="login_password" name="password" placeholder="パスワードを入力してください" required />
								</label>
                            </div>
                            <div class="form-group">
                                <input id="login_button" type="submit" value="ログイン" class="btn btn-info" />
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="col-md-3 col-lg-3"></div>
        </div>
	</div><!-- .container -->
	
	<script type="text/javascript" layout:insert="scripts">
	</script>
</body>
</html>
